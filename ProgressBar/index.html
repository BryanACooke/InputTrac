<!doctype html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<meta charset="utf-8">
<link rel="stylesheet" href="css/stylebar.css">
<meta charset="utf-8">
<title>Progress bar Style</title>
</head>

<body>
 <div class="demo">
        <div class="container">
            <div class="row text-center">
                <h1 class="heading-title">Progress bar Style</h1>
            </div>

            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <h3 class="progress-title">HTML5</h3>
                    <div class="progress pink">
                        <div class="progress-bar" style="width:90%; background:#ff4b7d;">
                            <div class="progress-value">90%</div>
                        </div>
                    </div>

                    <h3 class="progress-title">CSS3</h3>
                    <div class="progress green">
                        <div class="progress-bar" style="width:75%; background:#5fad56;">
                            <div class="progress-value">75%</div>
                        </div>
                    </div>

                    <h3 class="progress-title">J-Query</h3>
                    <div class="progress yellow">
                        <div class="progress-bar" style="width:60%; background:#e8d324;">
                            <div class="progress-value">60%</div>
                        </div>
                    </div>

                    <h3 class="progress-title">Bootstrap</h3>
                    <div class="progress blue">
                        <div class="progress-bar" style="width:85%; background:#3485ef;">
                            <div class="progress-value">85%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
